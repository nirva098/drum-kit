<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Drum Kit</title>
</head>

<body>
	<div id="header">
	<h1>Let's play the drum!</h1>
	</div>


	<div id="main">
	<ul id="buttons">
		<li> <button data-key = 65 class="btn"> <span class="primaryKey"> A </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 83 class="btn"> <span class="primaryKey"> S </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 68 class="btn"> <span class="primaryKey"> D </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 70 class="btn"> <span class="primaryKey"> F </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 71 class="btn"> <span class="primaryKey"> G </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 72 class="btn"> <span class="primaryKey"> H </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 74 class="btn"> <span class="primaryKey"> J </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 75 class="btn"> <span class="primaryKey"> K </span> <br> <span class="secondaryKey">drum</span> </button></li>
		<li> <button data-key = 76 class="btn"> <span class="primaryKey"> L </span> <br> <span class="secondaryKey">drum</span> </button></li>
	</ul>
	</div>

	<div id="footer"></div>
	<script src="jQuery.js"></script>
	<script type="text/javascript" src="drum.js"></script>

</body>
</html>
