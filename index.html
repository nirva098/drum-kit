<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Drum Kit</title>
</head>

<body>
	<div id="header">
	<h1>Let's play the drum!</h1>
	</div>


	<div id="main">
	<ul id="buttons">
		<li> <button data-key = 65 class="btn"> <span class="primaryKey"> A </span> <br> <span class="secondaryKey">clap</span> </button></li>
		<li> <button data-key = 83 class="btn"> <span class="primaryKey"> S </span> <br> <span class="secondaryKey">hihat</span> </button></li>
		<li> <button data-key = 68 class="btn"> <span class="primaryKey"> D </span> <br> <span class="secondaryKey">kick</span> </button></li>
		<li> <button data-key = 70 class="btn"> <span class="primaryKey"> F </span> <br> <span class="secondaryKey">openhat</span> </button></li>
		<li> <button data-key = 71 class="btn"> <span class="primaryKey"> G </span> <br> <span class="secondaryKey">boom</span> </button></li>
		<li> <button data-key = 72 class="btn"> <span class="primaryKey"> H </span> <br> <span class="secondaryKey">ride</span> </button></li>
		<li> <button data-key = 74 class="btn"> <span class="primaryKey"> J </span> <br> <span class="secondaryKey">snare</span> </button></li>
		<li> <button data-key = 75 class="btn"> <span class="primaryKey"> K </span> <br> <span class="secondaryKey">tom</span> </button></li>
		<li> <button data-key = 76 class="btn"> <span class="primaryKey"> L </span> <br> <span class="secondaryKey">tink</span> </button></li>
	</ul>
	</div>

	<div id="footer"></div>
	
		<audio data-key = 65 src = "sounds/clap.wav"></audio>
		<audio data-key = 83 src = "sounds/hihat.wav"></audio>
		<audio data-key = 68 src = "sounds/kick.wav"></audio>
		<audio data-key = 70 src = "sounds/openhat.wav"></audio>
		<audio data-key = 71 src = "sounds/boom.wav"></audio>
		<audio data-key = 72 src = "sounds/ride.wav"></audio>
		<audio data-key = 74 src = "sounds/snare.wav"></audio>
		<audio data-key = 75 src = "sounds/tom.wav"></audio>
		<audio data-key = 76 src = "sounds/tink.wav"></audio>

	<script src="jQuery.js"></script>
	<script type="text/javascript" src="drum.js"></script>

</body>
</html>
